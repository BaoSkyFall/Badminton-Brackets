<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0050fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003bb8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shuttlecockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#blueGradient)" stroke="#002d85" stroke-width="3"/>
  
  <!-- Outer decorative ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Badminton Racket -->
  <g transform="translate(60, 40) rotate(-15)">
    <!-- Racket Handle -->
    <rect x="0" y="50" width="8" height="40" fill="#8B4513" rx="4"/>
    <rect x="2" y="52" width="4" height="36" fill="#A0522D" rx="2"/>
    
    <!-- Racket Head -->
    <ellipse cx="4" cy="30" rx="15" ry="20" fill="none" stroke="white" stroke-width="3"/>
    
    <!-- Strings -->
    <line x1="-8" y1="15" x2="16" y2="15" stroke="white" stroke-width="0.8" opacity="0.8"/>
    <line x1="-8" y1="20" x2="16" y2="20" stroke="white" stroke-width="0.8" opacity="0.8"/>
    <line x1="-8" y1="25" x2="16" y2="25" stroke="white" stroke-width="0.8" opacity="0.8"/>
    <line x1="-8" y1="30" x2="16" y2="30" stroke="white" stroke-width="0.8" opacity="0.8"/>
    <line x1="-8" y1="35" x2="16" y2="35" stroke="white" stroke-width="0.8" opacity="0.8"/>
    <line x1="-8" y1="40" x2="16" y2="40" stroke="white" stroke-width="0.8" opacity="0.8"/>
    <line x1="-8" y1="45" x2="16" y2="45" stroke="white" stroke-width="0.8" opacity="0.8"/>
    
    <line x1="-5" y1="12" x2="-5" y2="48" stroke="white" stroke-width="0.8" opacity="0.8"/>
    <line x1="0" y1="12" x2="0" y2="48" stroke="white" stroke-width="0.8" opacity="0.8"/>
    <line x1="4" y1="10" x2="4" y2="50" stroke="white" stroke-width="0.8" opacity="0.8"/>
    <line x1="8" y1="12" x2="8" y2="48" stroke="white" stroke-width="0.8" opacity="0.8"/>
    <line x1="13" y1="12" x2="13" y2="48" stroke="white" stroke-width="0.8" opacity="0.8"/>
  </g>
  
  <!-- Shuttlecock -->
  <g transform="translate(120, 60)">
    <!-- Shuttlecock body -->
    <ellipse cx="0" cy="15" rx="4" ry="8" fill="url(#shuttlecockGradient)"/>
    <!-- Feathers -->
    <path d="M-8,0 Q-4,-5 0,0 Q4,-5 8,0 Q4,8 0,15 Q-4,8 -8,0" fill="white" opacity="0.9"/>
    <line x1="-6" y1="2" x2="0" y2="12" stroke="#ddd" stroke-width="0.5"/>
    <line x1="-3" y1="0" x2="0" y2="12" stroke="#ddd" stroke-width="0.5"/>
    <line x1="0" y1="-1" x2="0" y2="12" stroke="#ddd" stroke-width="0.5"/>
    <line x1="3" y1="0" x2="0" y2="12" stroke="#ddd" stroke-width="0.5"/>
    <line x1="6" y1="2" x2="0" y2="12" stroke="#ddd" stroke-width="0.5"/>
  </g>
  
  <!-- Trophy Icon -->
  <g transform="translate(100, 120)">
    <!-- Trophy Cup -->
    <path d="M-15,0 Q-15,-8 -8,-8 L8,-8 Q15,-8 15,0 L12,12 Q12,15 8,15 L-8,15 Q-12,15 -12,12 Z" fill="#FFD700"/>
    <!-- Trophy Handles -->
    <ellipse cx="-18" cy="-2" rx="3" ry="5" fill="none" stroke="#FFD700" stroke-width="2"/>
    <ellipse cx="18" cy="-2" rx="3" ry="5" fill="none" stroke="#FFD700" stroke-width="2"/>
    <!-- Trophy Base -->
    <rect x="-10" y="15" width="20" height="4" fill="#FFD700" rx="2"/>
    <rect x="-8" y="19" width="16" height="3" fill="#FFD700" rx="1"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="175" text-anchor="middle" fill="white" font-family="Arial Black, sans-serif" font-size="16" font-weight="bold">GIẢI CẦU LÔNG</text>
  <text x="100" y="190" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" opacity="0.9">TOURNAMENT</text>
  
  <!-- Dynamic elements -->
  <g opacity="0.7">
    <circle cx="30" cy="30" r="2" fill="white">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="170" cy="40" r="1.5" fill="white">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="25" cy="170" r="1" fill="white">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>